<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIS EDGE - Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #6c1eef;
            --bg: #f8f9fa;
            --surface: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; }
        
        /* LOGIN OVERLAY */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .login-box { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.2); text-align: center; width: 300px; }
        .login-input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #eee; border-radius: 8px; font-size: 16px; outline: none; }
        .login-btn { background: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        
        /* DASHBOARD LAYOUT */
        .app-container { display: none; max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .brand { font-size: 24px; font-weight: 800; color: var(--primary); }
        .refresh-btn { background: white; border: 1px solid var(--border); padding: 8px 16px; border-radius: 8px; cursor: pointer; display: flex; gap: 8px; align-items: center; }

        /* TABS */
        .tabs { display: flex; gap: 20px; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
        .tab { padding: 10px 20px; cursor: pointer; font-weight: 600; color: #64748b; border-bottom: 2px solid transparent; }
        .tab.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* TABLES */
        .data-section { display: none; }
        .data-section.active { display: block; animation: fadeIn 0.3s; }
        
        .card { background: var(--surface); border-radius: 12px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; padding: 12px 20px; text-align: left; font-size: 13px; color: #64748b; text-transform: uppercase; font-weight: 700; }
        td { padding: 16px 20px; border-bottom: 1px solid var(--border); font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #f8fafc; }

        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .status-pending { background: #fff7ed; color: #c2410c; }
        .status-paid { background: #f0fdf4; color: #15803d; }

        .empty-state { padding: 40px; text-align: center; color: #94a3b8; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="margin-top:0">Admin Access</h2>
            <input type="password" id="adminPass" class="login-input" placeholder="Enter Secret Key">
            <button class="login-btn" onclick="authenticate()">Unlock Dashboard</button>
            <p id="loginError" style="color: red; font-size: 13px; margin-top: 10px; display: none;">Invalid Password</p>
        </div>
    </div>

    <div class="app-container" id="app">
        <div class="header">
            <div class="brand">XIS EDGE <span style="font-weight:400; color:#64748b;">/ Admin</span></div>
            <button class="refresh-btn" onclick="fetchData()"><i class="bi bi-arrow-clockwise"></i> Refresh Data</button>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('orders')">Orders</div>
            <div class="tab" onclick="switchTab('leads')">Leads</div>
        </div>

        <div id="ordersSection" class="data-section active">
            <div class="card">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Plan</th>
                            <th>Cycle</th>
                            <th>Amount</th>
                            <th>Domain</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody"></tbody>
                </table>
            </div>
        </div>

        <div id="leadsSection" class="data-section">
            <div class="card">
                <table id="leadsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Session ID</th>
                        </tr>
                    </thead>
                    <tbody id="leadsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let secretKey = '';

        // 1. Authentication
        function authenticate() {
            const input = document.getElementById('adminPass').value;
            if (!input) return;
            secretKey = input;
            fetchData();
        }

        // 2. Fetch Data from Backend
        async function fetchData() {
            const btn = document.querySelector('.login-btn');
            if(btn) btn.innerText = "Loading...";

            try {
                const response = await fetch('https://xisedge-api.netlify.app/.netlify/functions/nexichat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: 'getDashboardData', 
                        sessionId: 'admin', // Dummy ID to pass checks
                        adminSecret: secretKey 
                    })
                });

                if (response.status === 401) {
                    document.getElementById('loginError').style.display = 'block';
                    if(btn) btn.innerText = "Unlock Dashboard";
                    return;
                }

                const data = await response.json();
                
                // Success: Show App
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                renderOrders(data.orders);
                renderLeads(data.leads);

            } catch (err) {
                alert("Failed to connect to backend.");
                console.error(err);
            }
        }

        // 3. Render Functions
        function renderOrders(orders) {
            const tbody = document.getElementById('ordersBody');
            tbody.innerHTML = '';
            
            if (!orders || orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-state">No orders yet.</td></tr>';
                return;
            }

            orders.forEach(order => {
                const date = new Date(order.created_at).toLocaleDateString();
                const row = `
                    <tr>
                        <td>${date}</td>
                        <td>
                            <strong>${order.customer_name || 'Unknown'}</strong><br>
                            <span style="color:#64748b; font-size:12px">${order.customer_email}</span>
                        </td>
                        <td><span style="font-weight:600; color:#6c1eef;">${order.plan.toUpperCase()}</span></td>
                        <td>${order.cycle}</td>
                        <td>${order.amount}</td>
                        <td>${order.domain}</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function renderLeads(leads) {
            const tbody = document.getElementById('leadsBody');
            tbody.innerHTML = '';

            if (!leads || leads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No leads yet.</td></tr>';
                return;
            }

            leads.forEach(lead => {
                const date = new Date(lead.created_at).toLocaleDateString();
                const row = `
                    <tr>
                        <td>${date}</td>
                        <td>${lead.name}</td>
                        <td>${lead.email}</td>
                        <td>${lead.phone}</td>
                        <td style="font-family:monospace; color:#94a3b8;">${lead.session_id.slice(0, 8)}...</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // 4. Tabs
        function switchTab(tabName) {
            document.querySelectorAll('.data-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(tabName + 'Section').classList.add('active');
            
            // Simple way to find the clicking tab, usually passed as 'this' but here generic:
            const tabs = document.querySelectorAll('.tab');
            if(tabName === 'orders') tabs[0].classList.add('active');
            else tabs[1].classList.add('active');
        }
    </script>
</body>
</html>
